<html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<title>Custom Carousel</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>
		<div id="carousel">
			<ul>
				<li><img src="photos/photo.jpeg" alt="slide 1"></li>
				<li><img src="photos/photo-2.jpeg" alt="slide 2"></li>
				<li><img src="photos/photo-3.jpeg" alt="slide 3"></li>
				<li><img src="photos/photo-4.jpeg" alt="slide 4"></li>
				<li><img src="photos/photo-5.jpg" alt="slide 5"></li>
			</ul>
			<div class="arrows">
				<i class="fa fa-arrow-left" aria-hidden="true"></i>
				<i class="fa fa-arrow-right" aria-hidden="true"></i>
			</div>
			<div class="nav">
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="scripts.js"></script>
</html>
